<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5552D9" />
    <meta name="description" content="EduStatic - Learn. Grow. Succeed. Discover high-quality courses that help you master new skills and achieve your goals." />
    <meta name="keywords" content="online courses, education, learning, programming, web development, data science, design" />
    <meta name="author" content="EduStatic" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:title" content="EduStatic - Learn. Grow. Succeed." />
    <meta property="og:description" content="Discover high-quality courses that help you master new skills and achieve your goals." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EduStatic - Learn. Grow. Succeed." />
    <meta name="twitter:description" content="Discover high-quality courses that help you master new skills and achieve your goals." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#5552D9" />
    <meta name="msapplication-TileColor" content="#5552D9" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="%PUBLIC_URL%/critical.css" as="style" />
    
    <!-- App Title -->
    <title>EduStatic | Learn. Grow. Succeed.</title>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "EduStatic",
        "url": "%PUBLIC_URL%",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "%PUBLIC_URL%/courses?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "EduStatic",
        "url": "%PUBLIC_URL%",
        "logo": "%PUBLIC_URL%/logo.png",
        "sameAs": [
          "https://facebook.com/edustatic",
          "https://twitter.com/edustatic",
          "https://instagram.com/edustatic"
        ]
      }
    </script>
    
    <!-- PWA Support -->
    <meta name="application-name" content="EduStatic" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EduStatic" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
